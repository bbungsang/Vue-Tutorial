<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <title>Directive 2</title>
</head>
<body>
  <div id="app">
    <h1>Hello, {{ name }}</h1>
    <img v-bind:src="feelsgood" width="500px"/>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        name: 'Vue',
        feelsgood: 'https://s3.ap-northeast-2.amazonaws.com/usedbookstore-bucket/media/animals.jpg'
      }
    })
  </script>
</body>
</html>
