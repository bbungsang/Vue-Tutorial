<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Tutorial</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <div id="app" v-cloak>
      <!-- v-once: 초기에만 한번만 렌더링 -->
      <h1 v-once v-if="value > 5">value가 5보다 크군요!
        <!-- <span v-text="name"></span> -->
        <!-- <span v-show="visible" v-html="name"></span> -->
      </h1>
      <!-- 첫번째 조건문의 값이 참이 아닐 때, 다른 조건문을 체크하여 다른 결과물을 보여준다. -->
      <h1 v-else-if="value === 5">값이 5입니다 :-D</h1>
      <h1 v-else>value가 5보다 작아요!</h1>
      <h2 v-once>초기 값: {{ value }}</h2>
      <h2>현재 값: {{ value }}</h2>
      <!-- 오류 발생 문자 무시 -->
      <h1 v-pre>{{ 이건 그대로 렌더링해줘요 }}</h1>
  </div>
  <script>
    var app = new Vue ({
      el: '#app', // 어떤 엘리먼트에 적용할 지 정함
      data: {
        // name: '<i>이탈릭</i>',
        // visible: true
        value: 5
      } // 해당 뷰에서 사용할 정보를 가진다.
    });
  </script>
</body>
</html>
